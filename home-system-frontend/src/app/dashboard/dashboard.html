<div class="container mt-4">
  <h3>Motion Events</h3>
  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let motion of data(); let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ motion.Timestamp | date: 'dd.MM.yyyy hh:mm' }}</td>
      </tr>
    </tbody>
  </table>
</div>
